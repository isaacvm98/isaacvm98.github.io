  avatar: "/assets/images/bio-photo.jpg" # optional
  bio: "MS Data Science @ Duke University<br>Economics Background<br>Market Research & Statistical Analysis"
  location: "Durham, NC"
  email: "isaacvergaram@hotmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/isaacvm98"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/isaac-vergara"
